---
version: 0.0.1
discoveryPort:
  name: All DQ Checks validation
  description: Average car price in barcelona
  category: customer
  image: http://google.com
  autofillUserinfo: true
  tags: []
  extra: {}
inputPorts:
  - alias: Test0001_input_port
    description: string
    tags: []
    extra: {}
    syncType: pull
    type: s3
    sourceUrn: urn:dv:datasource:4e4346c8-ed6c-48ae-a63f-92b9f14ec9d0
    entityId:
      alias: Test0001
      createEntity: true
      entityName: test_scd2.csv
      type: s3-bucket
      entityPath: s3://dp-input-bucket/mpay-tx/mpay-tx.csv
      entityFilterPatternMatch: "*.csv"
      sourceSchemaUrn: urn:dv:schema:9d4716d4
      projectSchemaUrn: urn:dv:schema:9d4716d6
      fileFormat: csv
      delimiter: ","
      header: true
      filter: ""
      processingTimeColumn:
        - created_date
      actualTimeColumn:
        - created_date
      projection:
        - id
        - name
        - marks
        - modified
stateManagement:
  alias: Test0001_input_port
  refreshInterval: 45 15 * * *
  updateStrategy: append
  productStoreState:
    logicalSchema:
      type: object
      properties:
        id:
          type: number
          description: ID of the property
        name:
          type: String
        marks:
          type: number
        modified:
          type: datetime
          description: To store the creation date
      required:
        - id
  retentionVersions: "10"
  updateStrategyOptions:
    uniqueKeyColumns:
      - id
    changeTrackColumns:
      - modified
transformation:
  sql: SELECT * FROM Test0001
outputPort:
  channels:
    - channelType: REST-API
      queryType: SQL
    - channelType: JDBC
      queryType: SQL
dataQualityCheck:
  RecordCountCheck:
    inputPort:
      - referenceAlias: Test0001
        expression: ">="
        number: 100
    stateManagement:
      referenceAlias: Test0001_input_port
      expression: ==
      number: 100
  NullValueCheck:
    inputPort:
      - referenceAlias: Test0001
        checks:
          - column: amount
            expression: ">="
            number: 9
          - column: payment_option
            expression: ">="
            number: 8
    stateManagement:
      referenceAlias: Test0001_input_port
      checks:
        - column: amount
          expression: ">="
          number: 0.9
  NullCombinationCheck:
    stateManagement:
      referenceAlias: Test0001_input_port
      checks:
        - columns:
            - transaction_reference
            - order_reference
          expression: ">="
          number: 0.99
  UnacceptableTextValueCheck:
    inputPort:
      - referenceAlias: Test0001
        checks:
          - column: payment_option
            valueList:
              - VISA
              - MASTERCARD
            number: 0.95
            expression: ">="
    stateManagement:
      referenceAlias: Test0001_input_port
      checks:
        - column: payment_option
          valueList:
            - MASTERCARD
            - VISA
          number: 0.9
          expression: ">="
  UniquenessCheck:
    inputPort:
      - referenceAlias: Test0001
        checks:
          - column: store_group_name
          - column: store_name
  UniqueCombinationCheck:
    inputPort:
      - referenceAlias: Test0001
        checks:
          - columns:
              - store_name
              - transaction_Reference
    stateManagement:
      referenceAlias: Test0001_input_port
      checks:
        - columns:
            - store_name
            - transaction_Reference
  DistinctValueCountCheck:
    inputPort:
      - referenceAlias: Test0001
        checks:
          - column: payment_option
            number: 2
            expression: "<="
    stateManagement:
      referenceAlias: Test0001_input_port
      checks:
        - column: payment_option
          number: 2
          expression: "<="
