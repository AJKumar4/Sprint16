---
version: 0.0.1
discoveryPort:
  name: Increental load validation
  alias: Test0001_input_port
  shortDescription: Weather Forecast of the next 7 days for ahmedabad city
  longDescription: Weather Forecast of the next 7 days for ahmedabad city along with the accuracy of the previous forecast
  tags:
    - Madrid
    - House Rental
  versionInformation: '0.1'
  urn: urn:dv:dataproduct:6d4714c3
  organization: MAF
  createdBy: Anokhi
  createdOn: '212249844399'
  fromMinDataDate: '2022-04-07'
  toMaxDataDate: '2022-04-14'
  lastUpdated: '2022-04-07'
  refreshFrequency: Daily
  industryDomain: Meteorology
  function: Forecast
  regulatoryFields:
    privacy-PublicOrPrivate: Public
    customerSpecific-PIIOrnonPII: non-PII
    origin-MachineGeneratedOrHumanGenerated: Machine generated
    monetary-FinancialOrnoFinancialData: non-financial
  qualityInformation:
    dataAccuracy: 95%
  authorisation-Information:
    organization: MAF, Accenture
    geography:
      type: state
      value: Gujarat
    industryDomain:
    - Meteorology , Weather
    refreshInterval: Daily
    typeofAuthorisation-InclusionExclusion: Inclusion
  category: customer
  image: http://google.com
  autofillUserinfo: true
  extra: {}
inputPorts:
  - alias: Incremental Range Load
    description: string
    tags: []
    extra: {}
    syncType: pull
    type: s3
    sourceUrn: urn:dv:datasource:6f8a59cc-ed9e-4c42-8c42-4347d8604bf7
    entityId:
      alias: Entity_001
      createEntity: true
      entityName: Append CSV
      type: s3-bucket
      entityPath: "s3://##my_bucket_name##/sample-data/inputData/incremental/payLoad_##my_dynamic_year##/*.##my_extension##"
      entityVariables:
        - key: my_dynamic_year
          value: date-YYYYMMdd
        - key: my_bucket_name
          value: dataverse-byte
        - key: my_extension
          value: "csv"
      entityFilterPatternMatch: "*.csv"
      incrementalLoad: true
      incrementalStrategy:
          frequency:
            - keyReference : my_dynamic_year
              mode: range
              interval : -2
      sourceSchemaUrn: urn:dv:schema:9d4716d4
      projectSchemaUrn: urn:dv:schema:9d4716d6
      fileFormat: csv
      delimiter: ","
      header: true
      inferSchema: true
      filter: ""
      processingTimeColumn:
        - created_date
      actualTimeColumn:
        - created_date
      projection:
        - id
        - name
        - marks
        - modified
stateManagement:
  alias: State_001
  refreshInterval: 00 09 * * 1-5
  updateStrategy: append
  productStoreState:
    logicalSchema:
      type: object
      properties:
        id:
          type: number
          description: ID of the property
        name:
          type: String
        marks:
          type: number
        modified:
          type: datetime
          description: To store the creation date
      required:
        - id
    retentionVersions: "10"
  updateStrategyOptions:
      uniqueKeyColumns:
        - id
      changeTrackColumns:
        - modified
transformation:
  sql: SELECT * FROM Entity_001
outputPort:
  channels:
    - channelType: REST-API
      queryType: SQL
    - channelType: JDBC
      queryType: SQL
  
